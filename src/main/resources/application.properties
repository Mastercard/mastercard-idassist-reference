##################################################################
# Connection
##################################################################
# This is the static field, referring to sandbox endpoint
mastercard.api.idAssist.base.path=https://sandbox.api.mastercard.com/mcidassist
mastercard.api.idVerify.base.path=https://sandbox.api.mastercard.com/idverify
##################################################################
# Authentication
##################################################################
# Please refer to https://developer.mastercard.com for details
# Copy .p12 file in src/main/resources and set value as classpath:Mastercard_ID_Assist_Develop-sandbox.p12
mastercard.api.idAssist.key.file=classpath:IDV-sandbox.p12
mastercard.api.idVerify.key.file=classpath:IDV-sandbox.p12
# consumer key. Copy this from "Sandbox/Production Keys" section on your project page in https://developer.mastercard.com
# e.g. ylk2Y6cDCk9lDnLxl06SE7ovx2q3eoWLRBMKxTvF2b3c2228!248b2788cfd74ec8b0b8b3fd1eeb93960000000000000000
mastercard.api.idAssist.consumer.key=6rA-bQx6skOxRzvorfvivIRRrMlqSpLgpO2-lkfe054a3309!ab400d363cc04c9d81e26d16bda8d58e0000000000000000
mastercard.api.idVerify.consumer.key=6rA-bQx6skOxRzvorfvivIRRrMlqSpLgpO2-lkfe054a3309!ab400d363cc04c9d81e26d16bda8d58e0000000000000000
# key alias. Default key alias for sandbox is "keyalias" (without quotes).
mastercard.api.idAssist.keystore.alias=keyalias
mastercard.api.idVerify.keystore.alias=keyalias
# keystore password. Default keystore password for sandbox project is "keystorepassword" (without quotes).
mastercard.api.idAssist.keystore.password=keystorepassword
mastercard.api.idVerify.keystore.password=keystorepassword
##################################################################
# Encryption
##################################################################
# Copy .pem file in src/main/resources and set value as classpath:mastercard-id-assistClientEnc1593529471.pem
mastercard.api.idAssist.encryption.certificateFile=classpath:mastercard-id-assistClientEnc1678341427.pem
mastercard.api.idVerify.encryption.certificateFile=classpath:mastercard-id-assistClientEnc1678341427.pem
# fingerprint. Copy this from "Client Encryption Keys" section on your project page in https://developer.mastercard.com
mastercard.api.idAssist.encryption.fingerPrint=20909fffbf4884b63b3634e5bd66af82c4e363a0c0dbd0f453c80cbfbd77b242
mastercard.api.idVerify.encryption.fingerPrint=20909fffbf4884b63b3634e5bd66af82c4e363a0c0dbd0f453c80cbfbd77b242
####87804ee3f4429e61889b4bfa57db4d2898ab98c30d4baccf469813e30f622298
##################################################################
# Decryption
##################################################################
# Copy .p12 file in src/main/resources and set value as classpath:keyalias-encryption-mc.p12
mastercard.api.idAssist.decryption.keystore=classpath:keyalias-encryption-mc.p12
mastercard.api.idVerify.decryption.keystore=classpath:keyalias-encryption-mc.p12
# Key alias, this is the user provide keyalias that is used while creating the API project in https://developer.mastercard.com
mastercard.api.idAssist.decryption.alias=keyalias
mastercard.api.idVerify.decryption.alias=keyalias
# Keystore password, this is the password provided while creating the API project in https://developer.mastercard.com
mastercard.api.idAssist.decryption.keystore.password=keystorepassword!
mastercard.api.idVerify.decryption.keystore.password=keystorepassword!
server.port=8081